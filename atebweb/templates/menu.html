{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static '../static/css/bootstrap.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Ateb</title>
  </head>
  <body>
    <header>
            <nav style="display: flex; justify-content: space-around; 
            background: rgba(46,4,0,1);
            background: -moz-linear-gradient(top, rgba(46,4,0,1) 0%, rgba(97,8,0,1) 45%, rgba(179,0,0,1) 100%);
            background: -webkit-gradient(left top, left bottom, color-stop(0%, rgba(46,4,0,1)), color-stop(45%, rgba(97,8,0,1)), color-stop(100%, rgba(179,0,0,1)));
            background: -webkit-linear-gradient(top, rgba(46,4,0,1) 0%, rgba(97,8,0,1) 45%, rgba(179,0,0,1) 100%);
            background: -o-linear-gradient(top, rgba(46,4,0,1) 0%, rgba(97,8,0,1) 45%, rgba(179,0,0,1) 100%);
            background: -ms-linear-gradient(top, rgba(46,4,0,1) 0%, rgba(97,8,0,1) 45%, rgba(179,0,0,1) 100%);
            background: linear-gradient(to bottom, rgba(46,4,0,1) 0%, rgba(97,8,0,1) 45%, rgba(179,0,0,1) 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#2e0400', endColorstr='#b30000', GradientType=0 ); height: 5.8rem; border-bottom: .1rem solid #880704;">
                <img src="../static/img/lo" alt="" style="height:100%; padding-bottom: 3px;">
                <div class="nav nav-tabs" id="nav-tab" role="tablist" style="flex-basis: 60%; border-bottom: 0;">
                    <a class="nav-item nav-link" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true" style="width: 9rem; text-align: center; font-size: 1.3rem; color: rgb(235, 235, 235); padding-top: 2rem; border-radius: 0;">Inicio</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false" style="width: 9rem; text-align: center; font-size: 1.3rem; color: rgb(235, 235, 235); padding-top: 2rem; border-radius: 0;">Nosotros</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false" style="width: 9rem; text-align: center; font-size: 1.3rem; color: rgb(235, 235, 235); padding-top: 2rem; border-radius: 0;">Torneo</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false" style="width: 9rem; text-align: center; font-size: 1.3rem; color: rgb(235, 235, 235); padding-top: 2rem; border-radius: 0;">Galeria</a>
                    <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab" aria-controls="nav-profile" aria-selected="false" style="width: 9rem; text-align: center; font-size: 1.3rem; color: rgb(235, 235, 235); padding-top: 2rem; border-radius: 0;">Contacto</a>
                </div>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar en Ateb" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
                </form>
            </nav>
                <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"></div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"></div>
                <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab"></div>
            </div>
    </header>
    {% block content %}
    {% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
