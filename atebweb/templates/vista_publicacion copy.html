{% extends 'menu2.html' %}
{% load static %}

{% block content %}
<div class="col-md-12 mt-5 d-flex">
<div class="col-md-9 text-sm-center">
        <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-4">
            {{ post.titulo }}
        </h1>
        <!--Carousel con fotos-->
        <div class="col-md-12" style="padding-left: 0; padding-right:0;">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to='{{ tas }}'></li>
                    </ol>
                    <div class="carousel-inner">
                    {% for f in fotos %}
                    <div class="carousel-item active">
                        <img src="../../media/{{f.foto}}" class="d-block w-100" alt="...">
                        <div class="carousel-caption d-none d-md-block">
                        </div>
                    </div>
                    <br>
                    {% endfor %}
                    </div>
                </div>
            </div>
        <!--Cuerpo-->
        <!-- Project One -->
        <div class="row mb-3 mt-4">
        <div class="col-md-12 text-left">
            <h4> {{ post.titulo }} </h4>
            <p>
                {{ post.contenido }}
            </p>
            <p class="text-secondary text-right mt-5">Publicado el {{ post.fecha_publicacion }}</p>
            
        </div>
        </div>
        <!-- /.row -->

        <hr>
    </div>
</div>
<div class="col-md-3 pl-0 pr-0">
        {% include 'lateral.html' %}
</div>
</div>
<footer class="py-5 bg-dark">
    <div class="container">
    <p class="m-0 text-center text-white">Copyright &copy; Ateb 2019</p>
    </div>
</footer>

{% endblock %}
